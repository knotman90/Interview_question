language: cpp
compiler: g++


before_install:
- sudo add-apt-repository -qq ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
- sudo apt-get -qq install g++-5
# gtest install workaround
- BASE=`pwd`
- git clone https://github.com/google/googletest.git
- cd googletest
- cmake .
- make
- sudo make install
- cd $BASE
# -- workaround end




install:

 - export PATH=/usr/local/bin:$PATH
 - export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH


before_script:
- cmake --version
- gcc --version
- g++ --version



script:
- echo `ls -lah`
- echo `pwd`
- mkdir -p build 
- cd build 
- cmake ../../DSL/
- make -j4
